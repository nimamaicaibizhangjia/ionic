<div id="container">
  <h3>用户登录</h3>
  <form >
    <ion-item>
      <ion-label position="floating">用户名</ion-label>
      <ion-input type="text"  id="username" name="username" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">密码</ion-label>
      <ion-input type="password" id="password" name="password" [(ngModel)]="password"> </ion-input>
    </ion-item>
    <ion-button expand="full" (click)='login()'>登录</ion-button>
  </form>
</div>

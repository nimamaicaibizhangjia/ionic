<ion-header [translucent]="true">
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">用户管理</ion-title>
    </ion-toolbar>
  </ion-header>
<ion-item>
<ion-label>用户id</ion-label>
<ion-input type="text"  id="id" name="id" [(ngModel)]="id"></ion-input>
</ion-item>
<ion-item>
<ion-label>用户密码</ion-label>
<ion-input type="text"  id="password" name="password" [(ngModel)]="password"></ion-input>
</ion-item> 
<ion-button color="success" (click)="search()">查询用户</ion-button>
<ion-button color="tertiary" (click)="update()">更改用户密码</ion-button>
  <ion-list  *ngFor='let tl of yhs$ | async; let i = index'>
    <ion-item >
      <ion-label>
        用户id:{{tl.id}}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        用户名 :{{tl.userName}}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        用户密码  :{{tl.password}}
      </ion-label>
    </ion-item>

  </ion-list>
</ion-content>

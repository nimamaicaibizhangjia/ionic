<ion-header [translucent]="true">
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">设备管理</ion-title>
    </ion-toolbar>
  </ion-header>
<ion-item>
<ion-label>设备号</ion-label>
<ion-input type="text"  id="id" name="id" [(ngModel)]="id"></ion-input>
</ion-item>
<ion-item>
<ion-label>设备名称</ion-label>
<ion-input type="text"  id="name" name="name" [(ngModel)]="type"></ion-input>
</ion-item>
<ion-item>
<ion-label>设备状态</ion-label>
<ion-input type="text"  id="zt" name="zt" [(ngModel)]="cz" ></ion-input>
</ion-item>
<ion-item>
<ion-label>设备信息</ion-label>
<ion-input type="text"  id="xx" name="xx" [(ngModel)]="value" ></ion-input>
</ion-item>
  <ion-button color="primary" (click)="add()">增</ion-button>
  <ion-button color="secondary" (click)="delete()">删</ion-button>
  <ion-button color="tertiary" (click)="update()">改</ion-button>
  <ion-button color="success" (click)="search()">查</ion-button>
  <ion-list  *ngFor='let tl of sbs$ | async; let i = index'>
    <ion-item >
      <ion-label>
        设备号 :{{tl.id}}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        设备名称 :{{tl.type}}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        设备状态  :{{tl.cz}}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        设备信息  :{{tl.value}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
